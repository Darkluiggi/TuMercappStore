version: "3.4"
services:
  web:
    image: ghcr.io/smartstore/smartstore-linux
    container_name: web
    ports:
      - "3000:80"
    restart: unless-stopped
    depends_on:
      - db
    volumes:
      - ./appdata:/app/App_Data
  db:
    image: mysql
    container_name: mysql
    environment:
      #MYSQL_DATABASE: smartstore
      #MYSQL_USER: "root"
      MYSQL_PASSWORD: "TuMercappStore!"
      MYSQL_ROOT_PASSWORD: "TuMercappStore!"
    ports:
      - '3307:3306'
    expose:
      - '3306'
    volumes:
      - mysql:/var/lib/mysql

volumes:
  mysql: